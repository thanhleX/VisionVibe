<div class="container p-5 pt-2" *ngIf="signUpForm">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input formControlName="username" id="username" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input formControlName="password" id="password" type="password" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="rePassword" class="form-label">Re-enter Password</label>
      <input formControlName="rePassword" id="rePassword" type="password" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input formControlName="fullName" id="fullName" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input formControlName="email" id="email" type="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input formControlName="phone" id="phone" class="form-control" required />
    </div>

    <div *ngIf="roles && roles.length > 0" formArrayName="roles" class="mb-3">
      <label class="form-label">Roles</label>
      <div *ngFor="let role of roles; let i = index">
        <input type="checkbox" [formControlName]="i" />
        <label>{{ role.roleName }}</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Upload Image</label>
      <input type="file" id="image" (change)="onFileSelected($event)" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
  </form>
</div>

<div *ngIf="isSubmitting" class="d-flex justify-content-center align-items-center"
  style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 1050;">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="container m-3">
