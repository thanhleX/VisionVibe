<div class="warpper">
  <div class="content" *ngIf="isSuccess == true">
    <h1>THANKS FOR BUY OUR PRODUCTS.</h1>
    <h2>Your Order id is {{orderId}}</h2>
    <h2> We have sent an email to you </h2>
    <h2>the order will be checked. Wait for response!!!</h2>
  </div>

  <div class="content" *ngIf="isSuccess == false">
    <h1>SOMETHING WENT WRONG....</h1>
    <h2>please check again!</h2>
  </div>
</div>

<div *ngIf="isSubmitting" class="d-flex justify-content-center align-items-center"
  style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 1050;">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
